# CarrotView 테스트 설정
# Test Configuration for CarrotView

# 성능 테스트 설정
performance.test.duration.minutes=5
performance.test.high.frequency.hz=50
performance.test.memory.limit.mb=200
performance.test.cpu.usage.limit.percent=30

# 안정성 테스트 설정
stability.test.connection.timeout.seconds=30
stability.test.retry.count=3
stability.test.success.rate.threshold=0.95

# 환경 테스트 설정
environment.test.min.sdk.version=24
environment.test.target.sdk.version=34
environment.test.tablet.size.threshold.inches=7.0
environment.test.large.tablet.size.threshold.inches=12.0

# 네트워크 테스트 설정
network.test.connection.timeout.ms=5000
network.test.data.update.interval.ms=100
network.test.max.reconnect.attempts=5